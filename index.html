<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing Timer - Guided Meditation & Relaxation</title>
    <meta name="description" content="Relieve stress and anxiety with our guided 4-7-8 breathing timer. A simple, effective visualization tool for deep relaxation and better sleep.">
    <meta name="keywords" content="4-7-8 breathing, breathing exercise, stress relief, anxiety relief, sleep aid, guided meditation, mindfulness">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Breathe478</div>
            <div class="theme-toggle">
                <button id="theme-button">Dark Mode</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Ad Placement: Top -->
        <div class="ad-container top-ad"></div>

        <section class="breathing-container">
            <div class="breathing-layout">
                <div class="visualizer-side">
                    <div class="visualizer-wrapper">
                        <div id="visualizer" class="visualizer"></div>
                        <div class="status-text" id="phase-text">Ready</div>
                        <div class="timer-text" id="timer-display">0</div>
                    </div>
                </div>
                
                <div class="character-side">
                    <div id="pixel-dog" class="pixel-dog-container">
                        <!-- Pixel Art Dog will be rendered here via CSS/JS -->
                        <div class="dog-pixel-art inhale-pose">
                            <div class="dog-body"></div>
                            <div class="dog-head"></div>
                            <div class="dog-ears"></div>
                            <div class="dog-eyes"></div>
                            <div class="dog-nose"></div>
                            <div class="dog-mouth"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="main-btn">Start Breathing</button>
                <button id="stop-btn" class="secondary-btn hidden">Stop</button>
            </div>

            <div class="cycle-info">
                Cycle: <span id="cycle-count">0</span> / 4
            </div>
        </section>

        <!-- Ad Placement: Middle -->
        <div class="ad-container middle-ad"></div>

        <section class="info-section">
            <h2>How to Use the 4-7-8 Technique</h2>
            <div class="steps">
                <div class="step">
                    <span class="step-num">4s</span>
                    <p><strong>Inhale</strong> through your nose quietly.</p>
                </div>
                <div class="step">
                    <span class="step-num">7s</span>
                    <p><strong>Hold</strong> your breath comfortably.</p>
                </div>
                <div class="step">
                    <span class="step-num">8s</span>
                    <p><strong>Exhale</strong> through your mouth with a whoosh sound.</p>
                </div>
            </div>
        </section>

        <!-- Ad Placement: Bottom -->
        <div class="ad-container bottom-ad"></div>
    </main>

    <footer>
        <p>&copy; 2026 Breathe478. Dedicated to your wellness.</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
